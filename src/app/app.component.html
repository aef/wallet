<div class="sidenav-area">

  <!-- Header -->
  <div class="toolbar">

    <!-- Progress bar
    <mat-progress-bar *ngIf="app.progressbar.isVisible" mode="indeterminate">
    </mat-progress-bar> -->

    <mat-toolbar *ngIf="showHeader && !coverHeader && app.toolbar.isVisible" [style.background-color]="app.toolbar.color">
      <button mat-icon-button *ngIf="app.sidenav.toggleButton.isVisible">
        <!-- TODO: use reducer instead of local variable -->
        <mat-icon (click)="start.toggle()">menu</mat-icon>
      </button>
      <span *ngIf="app.logo.isVisible" style="margin: 40px 0px 0px 10px; font-weight: 300;font-size: 19px;display: flex;align-items: center;justify-content: center;">
        <img src="./assets/simple_wallet_logo_blue.svg" alt="" style="width:23px; margin: -7px 6px 0px 0px;">
        <span>
          SimpleStaking <span style="color:#2c71f4">Wallet</span>
        </span>
      </span>
      <!-- matTooltip="Client is connected to node {{app.node.timestamp}}" matTooltipPosition="left" -->

      <!-- 
      <mat-icon 
        *ngIf="app.node.isConnected"
        matTooltip="Client is connected to node! {{app.node.timestamp}}"
        matTooltipPosition="left">wifi</mat-icon> -->

      <!-- <mat-icon color="warn" *ngIf="!app.node.isConnected" matTooltip="Node is out of sync! {{app.node.timestamp}}" matTooltipPosition="left">cloud_off</mat-icon>

      <mat-icon color="accent" *ngIf="!app.node.isUpdated" matTooltip="Client is disconected from node! {{app.node.timestamp}}"
        matTooltipPosition="left">warning</mat-icon> -->

      <!-- create space -->

      <span class="filler-content"></span>

      <!-- <app-auth></app-auth> -->

      <!-- tezos node switcher -->

      <!-- <app-tezos-node>
      </app-tezos-node> -->

      <!-- <button *ngIf="!app.user.uid" mat-button routerLink="/login-via-file">
        Sign in via file
      </button> -->

      <!-- <button *ngIf="!app.user.uid" mat-button routerLink="/login">
        Sign in
      </button>

      <button *ngIf="app.user.uid" mat-button>
        {{app.user.email}}
      </button>

      <button *ngIf="app.user.uid" mat-button (click)="signOut()">
        Sign out
      </button> -->

    </mat-toolbar>
  </div>

  <!-- Sidebar -->
  <mat-sidenav-container>
    <mat-sidenav #start mode="side" style="padding:10px" [style.background-color]="app.sidenav.color" [opened]="app.sidenav.isVisible"
      [fixedInViewport]="fixed" [fixedTopGap]="fixedTop" [fixedBottomGap]="fixedBottom">
      <mat-nav-list>

        <a mat-list-item routerLink="/tezos/wallet">
          <fa-icon [icon]="['fal', 'chart-line']" [fixedWidth]="true"></fa-icon>&nbsp;
          Dashboard
        </a>

        <hr/>

        <a mat-list-item routerLink="/tezos/wallet/send">
          <fa-icon [icon]="['fal', 'arrow-from-bottom']" [fixedWidth]="true"></fa-icon>&nbsp;
          Send funds
        </a>
        <a mat-list-item routerLink="/tezos/wallet/receive">
          <fa-icon [icon]="['fal', 'arrow-from-top']" [fixedWidth]="true"></fa-icon>&nbsp;
          Receive funds
        </a>
        <a mat-list-item routerLink="/tezos/wallet/delegate">
          <fa-icon [icon]="['fal', 'retweet']" [fixedWidth]="true"></fa-icon>&nbsp;
          Delegate funds
        </a>
        <!-- <a mat-list-item routerLink="/tezos/wallet/originate">Originate</a> -->

        <hr/>

        <a mat-list-item routerLink="/tezos/wallet/new/trezor">
          <fa-icon [icon]="['fal', 'plus']" [fixedWidth]="true"></fa-icon>&nbsp;
          New wallet
        </a>

        <!-- <a mat-list-item routerLink="/transactions">Transactions</a> -->
        <!-- <a mat-list-item routerLink="/delegates">Explorer</a>
        <a mat-list-item routerLink="/trezor">Trezor</a> -->
        <!-- <a mat-list-item routerLink="/settings">Settings</a>  -->
      </mat-nav-list>

    </mat-sidenav>

    <!-- Content -->
    <mat-sidenav-content [style.background-color]="app.sidenav.color">
      <mat-toolbar *ngIf="showHeader && coverHeader">Header</mat-toolbar>
      <div class="sidenav-content">


        <router-outlet></router-outlet>

      </div>
      <mat-toolbar *ngIf="showFooter && coverHeader">Footer</mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar *ngIf="showFooter && !coverHeader">Footer</mat-toolbar>
</div>
