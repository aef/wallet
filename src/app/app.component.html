  <!-- Sidebar -->
  <mat-sidenav-container>
    <mat-sidenav #start mode="side" style="padding:10px" [style.background-color]="app.sidenav.color" [opened]="app.sidenav.isVisible"
      [fixedInViewport]="true" [fixedTopGap]="64" [fixedBottomGap]="0">
      <mat-nav-list>

        <a mat-list-item routerLink="/tezos/wallet">
          <fa-icon [icon]="['fal', 'chart-line']" [fixedWidth]="true"></fa-icon>&nbsp;
          Dashboard
        </a>

        <hr />

        <a mat-list-item routerLink="/tezos/wallet/send">
          <fa-icon [icon]="['fal', 'arrow-from-bottom']" [fixedWidth]="true"></fa-icon>&nbsp;
          Send funds
        </a>
        <a mat-list-item routerLink="/tezos/wallet/receive">
          <fa-icon [icon]="['fal', 'arrow-from-top']" [fixedWidth]="true"></fa-icon>&nbsp;
          Receive funds
        </a>
        <a mat-list-item routerLink="/tezos/wallet/delegate">
          <fa-icon [icon]="['fal', 'retweet']" [fixedWidth]="true"></fa-icon>&nbsp;
          Delegate funds
        </a>

        <hr />

        <a mat-list-item routerLink="/tezos/wallet/new/trezor">
          <fa-icon [icon]="['fal', 'plus']" [fixedWidth]="true"></fa-icon>&nbsp;
          New wallet
        </a>

        <a mat-list-item routerLink="/tezos/wallet/trezor/debug">
          <fa-icon [icon]="['fal', 'screwdriver']" [fixedWidth]="true"></fa-icon>&nbsp;
          Debug
        </a>

        <!-- <a mat-list-item routerLink="/transactions">Transactions</a> -->
        <!-- <a mat-list-item routerLink="/delegates">Explorer</a>
        <a mat-list-item routerLink="/trezor">Trezor</a> -->
        <!-- <a mat-list-item routerLink="/settings">Settings</a>  -->
      </mat-nav-list>

      <div class="app-version" style="display: flex;align-items: flex-end;padding: 0 16px; height: 20%;opacity:0.2;font-size:12px;">
        {{electronVersion}}
      </div>

    </mat-sidenav>

    <!-- Content -->
    <mat-sidenav-content [style.background-color]="app.sidenav.color">
      <div class="sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
