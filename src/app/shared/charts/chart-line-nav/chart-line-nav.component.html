<div class="chart">

  <ngx-charts-line-chart-nav [results]="data" [scheme]="colorScheme" [xAxis]="showXAxis" [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisTickFormatting]="dateAxisTickFormatting"
    [yAxisTickFormatting]="amountAxisTickFormatting" [autoScale]="autoScale" [tooltipDisabled]="tooltipDisabled"
    [animations]="animations" [gradient]="gradient" [roundDomains]="roundDomains" [legend]="legend">

    <ng-template #seriesTooltipTemplate let-model="model">
      <div style="padding: 10px">
        <span style="font-size: 16px">
          {{ model.value | number:'1.0-6' }} USD
        </span>
        <br />
        <span style="opacity:0.5">
          {{ model.balance | number:'1.0-6' }} XTZ
        </span>
        <br />
        <br />
        <span style="opacity:0.5">
          {{ model.name | date: 'MMMM dd, yyyy' }}
        </span>
      </div>
    </ng-template>
  </ngx-charts-line-chart-nav>

</div>
