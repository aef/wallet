<div class="trezor-connect">

  <div class="trezor-connected" *ngIf="tezosTrezorConnect.device.connected">
    <img src="/assets/trezor_connected.svg" alt="Trezor Connected">
    <br />
    Trezor Connected
  </div>

  <div class="trezor-disconnected" *ngIf="!tezosTrezorConnect.device.connected">
    <img src="/assets/trezor_disconnected.svg" alt="Connect your Trezor to Continue...">
    <br />
    Connect your Trezor to Continue...
  </div>

</div>
