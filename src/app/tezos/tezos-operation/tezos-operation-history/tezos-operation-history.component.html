<table mat-table [dataSource]="data">

  <!-- Date Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element" style="width:170px"> {{element.position}} </td>
  </ng-container>

  <!-- From Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Operation </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- To Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

    <!-- Fee Column -->
    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef> Fee </th>
      <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" hidePageSize></mat-paginator>
