<div class="wallet-detail">

  <mat-card>

    <div class="panel">
      <div class="address">
        <span class="mat-h1 reset">
          {{tezosWalletDetail.name}}
        </span>
        <span class="mat-h1 reset" style="opacity:0.65;font-size: 14px;">
          {{tezosWalletDetail.publicKeyHash}}
        </span>
      </div>

      <div class="amount">
        <span class="mat-h1 reset" style="opacity:0.85">
          USD {{tezosWalletDetail.balance*0.000001 * tezosWalletDetail.price | number:'1.1'}}
        </span>
        <span class="mat-h1 reset" style="opacity:0.5;font-size: 14px;">
          XTZ {{tezosWalletDetail.balance*0.000001 | number:'1.1'}}
        </span>
      </div>
    </div>

    <br />
    <br />

    <mat-card-content>
      <app-chart-line-nav [data]="chartLineNavData">
      </app-chart-line-nav>
    </mat-card-content>
  </mat-card>

  <br />

  <mat-card>
    <mat-card-content>

      <app-tezos-operation-history>
      </app-tezos-operation-history>

    </mat-card-content>
  </mat-card>
</div>
