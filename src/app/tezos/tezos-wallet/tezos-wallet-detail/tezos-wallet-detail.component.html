<mat-card>
  <mat-card-header>
    <!-- <mat-card-title>
      <h1>
        USD 254 254
      </h1>
    </mat-card-title>
    <mat-card-subtitle>Total balance</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div class="chart">
      <ngx-charts-line-chart

        [results]="data"
        [scheme]="colorScheme"
        
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        
        [xAxisTickFormatting]="dateAxisTickFormatting"
        
        [autoScale]="autoScale"
        [tooltipDisabled]="tooltipDisabled"
        [animations]="animations"

        >
      </ngx-charts-line-chart>
    </div>
  </mat-card-content>
</mat-card>
<br />

<!-- create panel and refactor -->
<div class="tezos-wallet">

  <!-- <button mat-stroked-button>
    New wallet
  </button> -->

  <!-- <button mat-button>
      Reload balance
    </button> -->

  <span class="filler-content"></span>

  <app-tezos-node>
  </app-tezos-node>

</div>


<div class="panel">

  <svg width="120" height="120" identiconHash="{{address}}">
    Fallback text for browsers not supporting inline svg
  </svg>

  <div class="address">

    <span class="mat-display-2 reset">
      {{tezosWalletDetail.name}}
    </span>
    <span class="mat-h1 reset">
      {{tezosWalletDetail.publicKeyHash}}
    </span>

  </div>

  <div class="amount">

    <span class="mat-display-2 reset">
      {{tezosWalletDetail.balance*0.000001 | number:'1.0-6'}}&nbsp;êœ©
    </span>

    <span class="mat-h1 reset">
      {{tezosWalletDetail.balance*tezosWalletDetail.price*0.000001 | number:'1.0-6'}}&nbsp;$
    </span>

  </div>

</div>


<mat-tab-group>

  <mat-tab label="Transaction">
    <app-tezos-operation-transaction>
    </app-tezos-operation-transaction>
  </mat-tab>

  <mat-tab label="Origination">
    <app-tezos-operation-origination>
    </app-tezos-operation-origination>
  </mat-tab>

  <mat-tab label="Delegation">
    <app-tezos-operation-delegation>
    </app-tezos-operation-delegation>
  </mat-tab>
