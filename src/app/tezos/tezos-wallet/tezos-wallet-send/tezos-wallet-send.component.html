<mat-card>
  <mat-card-content>

    <br/>
    <mat-card-header>
      <h2 class="mat-h1">
        Send funds
      </h2>
    </mat-card-header>

    <mat-horizontal-stepper [linear]="false">

      <mat-step [editable]="false" label="Information">
        <div>
          <app-tezos-operation-transaction>
          </app-tezos-operation-transaction>

          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step [editable]="false" label="Verification">
        <div>

          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step [editable]="false" label="Confirmation">
        <div>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </mat-step>


    </mat-horizontal-stepper>




  </mat-card-content>
</mat-card>
