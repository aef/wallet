<div class="stepper">

  <mat-card>
    <mat-card-content>

      <br />
      <mat-card-header>
        <h2 class="mat-h1 reset">
          Send funds
        </h2>
      </mat-card-header>

      <mat-horizontal-stepper [linear]="false">

        <mat-step [editable]="false" optional="false" label="Preparation">
          <div>
            <app-tezos-operation-transaction>
            </app-tezos-operation-transaction>
            
            <button mat-flat-button matStepperNext>
              <fa-icon [icon]="['fal', 'arrow-right']"></fa-icon> &nbsp;
              Continue&nbsp;
            </button>

          </div>
        </mat-step>

        <mat-step [editable]="false" optional="false" label="Connect Trezor">
          <div class="tezos-trezor-connect">

            <app-tezos-trezor-connect>
            </app-tezos-trezor-connect>

            <button mat-flat-button matStepperNext *ngIf="tezosTrezorConnectConnected" (click)="tezosTrezorSendFunds()">
              <fa-icon [icon]="['fal', 'arrow-right']"></fa-icon> &nbsp;
              Continue to Verification&nbsp;
            </button>
          </div>
        </mat-step>

        <mat-step [editable]="false" optional="false" label="Verification">
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step [editable]="false" optional="false" label="Confirmation">
          <div>
            <button mat-button matStepperPrevious>Back</button>
          </div>
        </mat-step>

      </mat-horizontal-stepper>

    </mat-card-content>
  </mat-card>

</div>
