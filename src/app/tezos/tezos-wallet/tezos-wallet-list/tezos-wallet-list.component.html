<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="tezosWalletList">

      <ng-container matColumnDef="identicon">
        <th mat-header-cell *matHeaderCellDef>&nbsp;Icon </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/tezos/wallet/detail/{{element.id}}">
            <svg width="40" height="40" identiconHash="{{element.publicKeyHash}}">
              Fallback text for browsers not supporting inline svg
            </svg>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/tezos/wallet/detail/{{element.id}}">{{element.name}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="publicKeyHash">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/tezos/wallet/detail/{{element.id}}">{{element.publicKeyHash}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="balance" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/tezos/wallet/{{element.id}}">{{element.balance*0.000001 | number:'1.0-6' }} êœ©</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['identicon','name','publicKeyHash','balance']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['identicon','name','publicKeyHash','balance'];"></tr>

    </table>

  </mat-card-content>
</mat-card>
