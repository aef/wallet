<div class="auth-main" [formGroup]="registrationForm">

  <mat-card class="auth-card">

    <mat-card-content>

      <div class="auth-content">

        <br>

        <mat-form-field>
          <input matInput #input placeholder="Email" formControlName="email" />
          <mat-hint align="end">{{input.value?.length || 0}}/64</mat-hint>
        </mat-form-field>

        <br>

        <mat-form-field>
          <input matInput #input placeholder="Password" formControlName="password" />
          <mat-hint align="end">{{input.value?.length || 0}}/32</mat-hint>
        </mat-form-field>

        <br>

        <mat-form-field>
          <input matInput #input placeholder="Repeat password" formControlName="repeatPassword" />
          <mat-hint align="end">{{input.value?.length || 0}}/32</mat-hint>
        </mat-form-field>


        <br>
        <span> {{this.registrationError}} </span>
        <br>

        <button mat-raised-button color="primary" (click)="register()">
          Create account
        </button>

        <br>

      </div>

    </mat-card-content>

  </mat-card>

</div>
