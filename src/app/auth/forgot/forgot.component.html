<div class="auth-main" [formGroup]="forgotForm">

  <mat-card class="auth-card">

    <mat-card-content>

      <div class="auth-content">

        <span class="mat-display-1" style="font-weight: 300;font-size:28px;">
          Reset password
        </span>

        <br />
        <br />

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput #input placeholder="Email" formControlName="email" [errorStateMatcher]="emailForgotErrorMatcher" />
          <mat-error>
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <br />

        <mat-error>
          {{this.forgot.error.message}}
        </mat-error>

        <br />

        <button mat-flat-button color="primary" (click)="resetPassword()" class="button">
          Reset password
        </button>

        <br />

      </div>

    </mat-card-content>

  </mat-card>

  <br>

</div>
