<div class="auth-main" [formGroup]="loginForm">

  <mat-card class="auth-card">

    <mat-card-content>

      <div class="auth-content">

        <br>

        <mat-form-field>
          <input matInput #input placeholder="Email" formControlName="email" />
          <mat-hint align="end">{{input.value?.length || 0}}/64</mat-hint>
        </mat-form-field>

        <br>

        <mat-form-field>
          <input matInput #input placeholder="Password" formControlName="password" />
          <mat-hint align="end">{{input.value?.length || 0}}/32</mat-hint>
        </mat-form-field>

        <br>
        <span> {{this.loginError}} </span>
        <br>

        <button mat-raised-button color="primary" (click)="logIn()">
          Sign in
        </button>

        <br>

        <div>
          <button mat-button color="primary" routerLink="/registration">
            Create an account
          </button>
          <button mat-button color="primary" routerLink="/registration">
            Forgot password ?
          </button>
        </div>

      </div>

    </mat-card-content>

  </mat-card>

</div>
