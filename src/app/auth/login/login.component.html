<div class="auth-login" [formGroup]="loginForm">

  <mat-form-field>
    <input matInput #input placeholder="Email" formControlName="email" />
    <mat-hint align="start">{{input.value?.length || 0}}/10</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput #input placeholder="Password" formControlName="password" />
    <mat-hint align="end">{{input.value?.length || 0}}/32</mat-hint>
  </mat-form-field>

</div>

<br>

<button mat-raised-button color="primary" (click)="logIn()">
  Login
</button>
<button mat-raised-button color="primary"  routerLink="/registration" >
  Sign Up
</button>
