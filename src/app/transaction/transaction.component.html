<div>
  <mat-table #table [dataSource]="transactions">

    <!-- Hash Column -->
    <ng-container matColumnDef="hash">
      <mat-header-cell *matHeaderCellDef> Txn Hash </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.hash}}
      </mat-cell>
    </ng-container>

    <!-- Block Column -->
    <ng-container matColumnDef="block">
      <mat-header-cell *matHeaderCellDef> Block </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.level}}
      </mat-cell>
    </ng-container>


    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <mat-header-cell *matHeaderCellDef> Timestamp </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.timestamp | date:'dd.MM.yyyy'}}
      </mat-cell>
    </ng-container>


    <!-- From Column -->
    <ng-container matColumnDef="from">
      <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.type.source}}
      </mat-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.type.amount *0.000001 | number:'1.2-6'}} êœ©
      </mat-cell>
    </ng-container>

    <!-- Fee Column -->
    <ng-container matColumnDef="fee">
      <mat-header-cell *matHeaderCellDef> Fee </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.type.fee}}
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="['hash','block','timestamp','from','amount','fee']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['hash','block','timestamp','from','amount','fee'];"></mat-row>

  </mat-table>
</div>
